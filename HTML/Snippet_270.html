<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">Move your finger across the screen to trigger that will write</p>
    <p id="cont"></p>
<script>
    document.getElementById("p").ontouchmove = func;
    function func() {
        document.getElementById("cont").innerHTML = "you moved the screen";
    }
</script>
</body>
</html>
