<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet 105</title>

<body style="background-color: cadetblue;">
    <style>
        .row {
            width: 80%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .keys {
            border: 1px solid black;
            padding: 15px;
            margin: 1px;
        }
    </style>
    <div id="keypad">
        <div class="row">
            <span class="keys" data-value="A">A</span>
            <span class="keys" data-value="1">1</span>
            <span class="keys" data-value="2">2</span>
        </div>
        <div class="row">
            <span class="keys" data-value="B">B</span>
            <span class="keys" data-value="3">3</span>
            <span class="keys" data-value="4">4</span>
        </div>       
        <div class="row">
            <span class="keys" data-value="C">C</span>
            <span class="keys" data-value="5">5</span>
            <span class="keys" data-value="6">6</span>
        </div>        
        <div class="row">
            <span class="keys" data-value="D">D</span>
            <span class="keys" data-value="7">7</span>
            <span class="keys" data-value="8">8</span>
        </div>        
        <div class="row">
            <span class="keys" data-value="E">E</span>
            <span class="keys" data-value="9">9</span>
            <span class="keys" data-value="0">0</span>
        </div>
    </div>
    <script src="../JAVASCRIPT/Snippet_105.js"></script>
