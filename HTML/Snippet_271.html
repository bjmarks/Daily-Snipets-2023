    <p id="p">Touch this paragraph while you do something that will interrupt the event. Different devices will interrupt the touch at different actions, so this example can be difficult to demonstrate, but it is considered good practice to include this event.</p>
    <p id="demo"></p>
<script>
    document.getElementById("p").addEventListener("touchcancel", () => { document.getElementById("cont").innerHTML = "Touch Cancelled" })
</script>
