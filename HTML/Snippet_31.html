<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snippet 31</title>
    <link rel="stylesheet" href="../CSS/Snippet_31.css">
</head>
<body>
    <h1>Lightbox Modal</h1>
    <div class="row">
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_nature.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" draggable="false">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_snow.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" draggable="false">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_mountains.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" draggable="false">
        </div>
        <div class="column">
            <img src="https://www.w3schools.com/howto/img_lights.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" draggable="false">
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1/4</div>
                <img src="https://www.w3schools.com/howto/img_nature.jpg" draggable="false">
            </div>
            <div class="mySlides">
                <div class="numbertext">2/4</div>
                <img src="https://www.w3schools.com/howto/img_snow.jpg" draggable="false">
            </div>
            <div class="mySlides">
                <div class="numbertext">3/4</div>
                <img src="https://www.w3schools.com/howto/img_mountains.jpg" draggable="false">
            </div>
            <div class="mySlides">
                <div class="numbertext">4/ 4</div>
                <img src="https://www.w3schools.com/howto/img_lights.jpg" draggable="false">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <div class="column">
                <img class="demo cursor" draggable="false" src="https://www.w3schools.com/howto/img_nature.jpg" onclick="currentSlide(1)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" draggable="false" src="https://www.w3schools.com/howto/img_snow.jpg" onclick="currentSlide(2)" alt="Snow">
            </div>
            <div class="column">
                <img class="demo cursor" draggable="false" src="https://www.w3schools.com/howto/img_mountains.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" draggable="false" src="https://www.w3schools.com/howto/img_lights.jpg" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
        </div>
    </div>
<script src="../JAVASCRIPT/Snippet_31.js"></script>
    
</body>
</html>
