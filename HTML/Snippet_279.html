<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet 279</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="spider">
            <polygon points="150 50, 450 50, 550 300, 450 550, 150 550, 50 300" fill="white" stroke="black"/>
            <circle cx="300" cy="300" r="5" stroke="black"/>
            <line x1="450" y1="50" x2="150" y2="550" stroke="black"/>
            <line x1="150" y1="50" x2="450" y2="550" stroke="black"/>
            <line x1="50" y1="300" x2="550" y2="300" stroke="black"/>
        </symbol>
    </svg>
    <div style="background-color: cadetblue; width: 500px; height: 500px; margin: auto;">
      <svg viewBox="0 0 600 600" width="500px" height="500px">
        <use xlink:href="#spider"/>
      </svg>
    </div>
</body>
</html>
