<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Snippet_140.css">
    <script src="../JAVASCRIPT/Snippet_140.js" defer></script>
    <title>Snippet 140</title>
</head>
<body>
    <main>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    <div id="myBox"><h1>Move me with arrow&nbsp;keys</h1></div>
    </main>
    <footer id="controler">
    <div class="controls" id="controls">
        <button class="gameBtn group1" data-value="leftArrowKey">&larr;</button>
        <button class="gameBtn group1" data-value="upArrowKey">&uarr;</button>
        <button class="gameBtn group1" data-value="downArrowKey">&darr;</button>
        <button class="gameBtn group1" data-value="rightArrowKey">&rarr;</button>
        <button class="gameBtn group2" data-value="aKey">A</button>
        <button class="gameBtn group2" data-value="bKey">B</button>
        <button class="gameBtn group3" data-value="enterKey">Start</button>
        <button class="gameBtn group3" data-value="space">FIRE</button>
        <button class="gameBtn group4" data-value="pKey">Chat</button>
    </div>
    </footer>
</body>
</html>
